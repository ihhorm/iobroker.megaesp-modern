<style>
    :root {
        color-scheme: light;
    }

    body {
        margin: 0;
        font-family: "Inter", "Segoe UI", Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        color: #0f172a;
    }

    #adapter-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 24px 48px;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .page-header {
        display: flex;
        align-items: center;
        gap: 18px;
    }

    .page-header img {
        width: 72px;
        height: 72px;
        object-fit: contain;
        border-radius: 16px;
        background: rgba(59, 130, 246, 0.08);
        padding: 10px;
    }

    .page-header h2,
    .page-header h3 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 600;
        color: #0f172a;
    }

    .section-card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 20px 45px -25px rgba(30, 64, 175, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.25);
        backdrop-filter: blur(6px);
    }

    .section-card__header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
    }

    .section-title {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #1e293b;
    }

    .settings-grid {
        display: grid;
        gap: 18px 24px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .field--wide {
        grid-column: 1 / -1;
    }

    .field--compact {
        max-width: 240px;
    }

    .field--checkbox .field__control {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .field__label {
        font-size: 0.75rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #64748b;
        font-weight: 600;
    }

    .field__control input,
    .field__control select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cbd5f5;
        border-radius: 10px;
        background: #fff;
        font-size: 0.95rem;
        color: #0f172a;
        box-sizing: border-box;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .field__control input:focus,
    .field__control select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        outline: none;
    }

    .field__control input[type="checkbox"] {
        width: auto;
        padding: 0;
        border: none;
        box-shadow: none;
    }

    .field__note {
        font-size: 0.75rem;
        color: #64748b;
        margin-left: 6px;
    }

    .field__inline {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .field__inline input {
        flex: 0 0 auto;
    }

    .action-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
    }

    #adapter-container button:not(.icon-btn),
    #adapter-container .ui-button:not(.icon-btn) {
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #6366f1, #4338ca);
        color: #fff;
        font-weight: 600;
        padding: 10px 18px;
        cursor: pointer;
        box-shadow: 0 12px 24px -12px rgba(67, 56, 202, 0.6);
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    #adapter-container button:not(.icon-btn):hover,
    #adapter-container .ui-button:not(.icon-btn):hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 32px -16px rgba(99, 102, 241, 0.55);
    }

    #adapter-container button:not(.icon-btn):disabled,
    #adapter-container .ui-button:not(.icon-btn):disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
    }

    .ports-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }

    .port-card {
        background: rgba(248, 250, 252, 0.92);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 18px 35px -25px rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.3);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .port-card__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
    }

    .port-card__badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.12);
        color: #3730a3;
        font-weight: 600;
    }

    .port-card__actions {
        display: flex;
        gap: 10px;
    }

    .icon-btn {
        border-radius: 10px;
        background: rgba(99, 102, 241, 0.14);
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .icon-btn:hover {
        background: rgba(79, 70, 229, 0.22);
    }

    .icon-btn.ui-button {
        width: 36px !important;
        height: 36px !important;
        padding: 0 !important;
        box-shadow: none;
        background: rgba(99, 102, 241, 0.14);
    }

    .icon-btn.ui-button:hover {
        background: rgba(79, 70, 229, 0.22);
    }

    .port-card__body {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .port-card__grid {
        display: grid;
        gap: 14px 18px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .empty-state {
        padding: 40px 24px;
        text-align: center;
        color: #64748b;
        background: rgba(248, 250, 252, 0.8);
        border: 2px dashed rgba(148, 163, 184, 0.45);
        border-radius: 20px;
        font-weight: 500;
    }

    .dialog-table {
        width: 100%;
    }

    .dialog-table td {
        padding: 6px 10px;
    }

    #change-dialog input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #cbd5f5;
        border-radius: 10px;
        box-sizing: border-box;
    }

    #change-dialog input[type="checkbox"] {
        width: auto;
        padding: 0;
    }

    .no-space {
        border: 0px !important;
        margin: 0px;
        padding: 0px;
        border-spacing: 0px;
        border-image-width: 0px;
    }
</style>

    function showOnePort(index, portSettings) {
        var card = [];
        var fields = [];

        function addField(label, controlHtml, extraClass) {
            if (!controlHtml) return;
            var modifier = extraClass ? ' ' + extraClass : '';
            fields.push('<div class="field' + modifier + '"><div class="field__label">' + label + '</div><div class="field__control">' + controlHtml + '</div></div>');
        }

        card.push('<div class="port-card" data-port="' + index + '">');
        card.push('<div class="port-card__header">');
        card.push('<span class="port-card__badge">P' + index + '</span>');
        card.push('<div class="port-card__actions">');
        card.push('<button data-port="' + index + '" class="icon-btn btn-delete" title="' + _('Delete port') + '"></button>');
        card.push('<button data-port="' + index + '" class="icon-btn btn-up"' + (index ? '' : ' disabled="disabled"') + ' title="' + _('Move up') + '"></button>');
        card.push('<button data-port="' + index + '" class="icon-btn btn-down"' + ((index != ports.length - 1) ? '' : ' disabled="disabled"') + ' title="' + _('Move down') + '"></button>');
        card.push('</div></div>');
        card.push('<div class="port-card__body">');

        addField(_('Name'), '<input class="tvalue" type="text" data-type="name" data-port="' + index + '" value="' + (portSettings.name || '') + '"/>');

        var roomSelect = '<select class="tvalue" data-type="room" data-port="' + index + '"><option value=""></option>';
        for (var r in rooms) {
            roomSelect += '<option value="' + r + '" ' + ((portSettings.room == r) ? 'selected' : '') + '>' + rooms[r].common.name + '</option>';
        }
        roomSelect += '</select>';
        addField(_('Room'), roomSelect);

        addField(_('Role'), '<input class="tvalue" type="text" data-type="role" data-port="' + index + '" value="' + (portSettings.role || '') + '"/>');

        if (index <= 9) {
            var typeDisabled = (portSettings.hidden ? 'disabled' : ((index == 9 && portSettings.pty == 2) ? 'disabled' : ''));
            var typeSelect = '<select class="tvalue" ' + typeDisabled + ' data-type="pty" data-port="' + index + '">';
            typeSelect += '<option value="255" ' + ((portSettings.pty == 255) ? 'selected' : '') + '>' + _('NC') + '</option>';
            typeSelect += '<option value="0" ' + ((portSettings.pty == 0) ? 'selected' : '') + '>' + _('Input') + '</option>';
            typeSelect += '<option value="1" ' + ((portSettings.pty == 1) ? 'selected' : '') + '>' + _('Output SW') + '</option>';
            typeSelect += '<option value="8" ' + ((portSettings.pty == 8) ? 'selected' : '') + '>' + _('Output SL') + '</option>';
            typeSelect += '<option value="4" ' + ((portSettings.pty == 4) ? 'selected' : '') + '>' + _('Output PWM') + '</option>';
            typeSelect += '<option value="5" ' + ((portSettings.pty == 5) ? 'selected' : '') + '>' + _('WS281x') + '</option>';
            if (index == 0 || index == 1 || index == 3 || index == 4 || index == 5 || index == 7 || index == 8) {
                typeSelect += '<option value="3" ' + ((portSettings.pty == 3) ? 'selected' : '') + '>' + _('Digital Sensor') + '</option>';
            }
            if (index == 0) {

                if (ports[index].tr     !== undefined) delete ports[index].tr;
                if (ports[index].pix    !== undefined) delete ports[index].pix;
                if (ports[index].adc    !== undefined) delete ports[index].adc;
            }
            showPorts();
        }
        onchange();
    }

    function onDelete() {
        var index = $(this).data('port');
        ports.splice(index, 1);
        onchange();
        showPorts();
    }

    function onUp() {
        var index = $(this).data('port');
        var tmp = ports[index - 1];
        ports[index - 1] = ports[index];
        ports[index] = tmp;
        onchange();
        showPorts();
    }

    function onDown() {
        var index = $(this).data('port');
        var tmp = ports[index + 1];
        ports[index + 1] = ports[index];
        ports[index] = tmp;
        onchange();
        showPorts();
    }

    function showPorts() {
        var content;
        if (!ports || !ports.length) {
            content = '<div class="empty-state">' + _('No ports configured yet') + '</div>';
        } else {
            var blocks = ['<div class="ports-grid">'];
            for (var i = 0; i < ports.length; i++) {
                blocks.push(showOnePort(i, ports[i]));
            }
            blocks.push('</div>');
            content = blocks.join('');
        }

        $('#ports').html(content);

        $('.tvalue').each(function () {
            if ($(this).attr('type') == 'text') {
                $(this).keyup(function () {
                    $(this).trigger('change');
                });
            }
            $(this).change(valueChanged);
        });

        $('.btn-delete').button({
            icons: {primary: 'ui-icon-trash'},
            text: false
        }).css({width: 34, height: 34}).click(onDelete);

        $('.btn-up').button({
            icons: {primary: 'ui-icon-arrowthick-1-n'},
            text: false
        }).css({width: 34, height: 34}).click(onUp);

        $('.btn-down').button({
            icons: {primary: 'ui-icon-arrowthick-1-s'},
            text: false
        }).css({width: 34, height: 34}).click(onDown);

        if (ports && ports.length) {
            $('.btn-up').first().button('disable');
            $('.btn-down').last().button('disable');
        }
    }

    function readRooms() {
        getEnums('rooms', function (err, _rooms) {
            rooms = _rooms;
            showPorts();
        });
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        if (settings.longPress === undefined) settings.longPress = 400;

        $('.value').each(function () {
            var key = $(this).attr('id');
            // example: select elements with id=key and class=value and insert value
            if ($(this).attr('type') == 'checkbox') {
                $(this).prop('checked', settings[key]).change(function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                });
            } else {
                if (settings[key] === undefined) settings[key] = '';

                $(this).val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });

        ports = settings.ports || [];

        $('#autoDetect').button({
            icons: {primary: 'ui-icon-refresh'}
        }).click(function() {
            autoDetect($('#ip').val(), $('#password').val());
        });

        $('#write').button({
            icons: {primary: 'ui-icon-disk'}
        }).click(function() {
            var port = $('#port').val();
            port = parseInt(port, 10);
            if (!port || port == 80) {
                port = '';
            }
            writeConfig($('#ip').val(), $('#password').val(), port, ports);
        });

        onchange = onChange;

        // Render immediately with current ports to avoid empty UI while rooms load
        try { showPorts(); } catch (e) { /* ignore */ }

        readRooms();

        // read if instance is active or enabled
        socket.emit('getState', 'system.adapter.' + adapter + '.' + instance + '.alive', function (err, state) {
            active = common.enabled || (state && state.val);
        });
        
        $('#add').button({
            icons: {primary: 'ui-icon-plusthick'}
        }).click(function () {
            if (ports.length == 9) {
                ports.push({
                    pty:    2,
                    name:   'P' + ports.length,
                    acm:    '',
                    ecm:    '',
                    m:      0,
                    d:      255,
                    factor: 1,
                    offset: 0,

                    role:   'state',
                    room:   ''
                });
            } else
            if (ports.length == 0 || ports.length == 1 || ports.length == 2 || ports.length == 3 || ports.length == 4 || ports.length == 5 || ports.length == 6 || ports.length == 7 || ports.length == 8) {
                ports.push({
                    pty:    0,
                    name:   ('P' + ports.length),
                    acm:    '',
                    ecm:    '',
                    m:      0,

                    long:   false,
                    double: false,
                    role:   'state',
                    room:   ''
                });
            } else
            if (ports.length >= 10) {
                ports.push({
                    in:     1,
                    name:   ('P' + ports.length),
                    am:     '',
                    pm:     0,
                    rm:     0,

                    long:   false,
                    double: false,
                    role:   'state',
                    room:   ''
                });
            }
            onchange();

            showPorts();
        });

        $('#ipchange').button({
            icons: {primary: 'ui-icon-note'}
        }).click(function () {
            $('#change_old_ip').val($('#ip').val());
            $('#change_old_password').val($('#password').val());
            $('#change_new_ip').val($('#ip').val());
            $('#change_new_password').val($('#password').val());

            $('#change-dialog').dialog( {
                autoOpen: true,
                modal:    true,
                width:    460,
                height:   270,
                title:    _('Set new password or IP address'),
                buttons: [
                    {
                        text: _('Ok'),
                        click: function () {
                            $(this).dialog("close");
                            var config = {};
                            var changed = false;
                            if ($('#change_old_ip').val() != $('#change_new_ip').val()) {
                                config.eip = $('#change_new_ip').val();
                                changed = true;
                            }
                            if ($('#change_new_password').val() != $('#change_old_password').val()) {
                                config.pwd = $('#change_new_password').val();
                                changed = true;
                            }
                            if (changed) {
                                writeConfig(
                                    $('#change_old_ip').val(),
                                    $('#change_old_password').val(),
                                    undefined, undefined,
                                    config.eip,
                                    config.pwd,
                                    function (err) {
                                        if (err && err.length) {
                                            showMessage(err[err.length - 1], _('Error'), 'alert');
                                        } else {
                                            showMessage(_('OK'), _('Info'), 'info');
                                            if ($('#change_take').prop('checked')) {
                                                if ($('#change_old_ip').val() != $('#change_new_ip').val()) {
                                                    $('#ip').val($('#change_new_ip').val()).trigger('change');
                                                }
                                                if ($('#change_old_password').val() != $('#change_new_password').val()) {
                                                    $('#password').val($('#change_new_password').val()).trigger('change');
                                                }
                                            }
                                        }
                                });
                            } else {
                                showMessage(_('Nothing changed'), 'Info', 'info');
                            }
                        }
                    },
                    {
                        text: _('Cancel'),
                        click: function () {
                            $(this).dialog("close");
                        }
                    }
                ]
            });
        });

        $('#ip').change(function () {
            var val = $(this).val();
            if (!val || val == '0.0.0.0') {
                $('#autoDetect').button('disable');
                $('#write').button('disable');
                $('#ipchange').button('disable');
            } else {
                $('#autoDetect').button('enable');
                $('#write').button('enable');
                $('#ipchange').button('enable');
            }
        }).keyup(function () {
            $(this).trigger('change');
        }).trigger('change');

        $('#discover').button({
            icons: {primary: 'ui-icon-refresh'}
        }).click(function () {
            if (!active) {
                showMessage(_('Enable adapter first'), 'Warning', 'info');
                return;
            }
            $(this).button('disable');
            sendTo(null, 'discover', null, function (msg) {
                $('#discover').button('enable');
                if (msg && msg.error) {
                    showMessage(msg.error, _('Error'), 'alert');
                } else if (msg && msg.devices) {
                    if (!msg.devices.length) {
                        showMessage(_('Nothing found'), _('Message'), 'alert');
                    } else {
                        var text = '<option value="">' + _('none') + '</option>';
                        for (var d = 0; d < msg.devices.length; d++) {
                            text += '<option value="' + msg.devices[d] + '">' + msg.devices[d] + '</option>';
                        }
                        $('#ips').show().html(text).attr('size', msg.devices.length > 4 ? 5 : msg.devices.length + 1);
                    }
                }
            });
        }).css({'font-size': '0.7em'});

        $('#ips').change(function () {
            $('#ip').val($(this).val()).trigger('change');
        });

        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.ports = ports;

        callback(obj);
    }

    function autoDetect(ip, pass) {
        if (!active) {
            showMessage(_('Enable adapter first'), 'Warning', 'info');
            return;
        }

        if (window.confirm(_('Information will be merged. Are you sure?'))) {

            $('#write').button('disable');
            $('#autoDetect').button('disable');
            $('#ipchange').button('disable');

            sendTo(null, 'detectPorts', {ip: ip, password: pass}, function (msg) {

                $('#write').button('enable');
                $('#autoDetect').button('enable');
                $('#ipchange').button('enable');

                if (!msg || msg.error) {
                    showMessage(msg.error, _('Error'), 'alert');
                    return;
                }
                // Prefer adapter-provided mapping if available
                if (msg.ports && msg.ports.length) {
                    ports = msg.ports;
                    onchange();
                    showPorts();
                    return;
                }
                //OFF;OFF/0;OFF/0;25;temp:45.6;temp:45.6/hum:27
                var _ports = msg.response ? msg.response.split(';') : [];
                var settingsPorts =  msg.ports || [];
                var aPorts = [];
                for (var p = 0; p < _ports.length; p++) {
                    aPorts[p] = settingsPorts[p] || {};

                    if (aPorts[p].pn !== undefined) delete aPorts[p].pn;
                    if (aPorts[p].mc !== undefined) delete aPorts[p].mc;

                    ports[p] = ports[p] || {};
                    if (aPorts[p].pty == 0) {
                        // input digital port
                        aPorts[p].name    = ports[p].name  || ('P' + p);
                        aPorts[p].acm     = aPorts[p].acm  || '';
                        aPorts[p].ecm     = aPorts[p].ecm  || '';
                        aPorts[p].m       = aPorts[p].m    || 0;
                        aPorts[p].tr      = aPorts[p].tr   || 0;
                        
                        aPorts[p].long    = !!ports[p].long;
                        aPorts[p].double  = !!ports[p].double;
                        aPorts[p].role    = ports[p].role || 'state';
                    } else
                    if (aPorts[p].in == 1) {
                        // input digital port MCP
                        aPorts[p].name    = ports[p].name  || ('P' + p);
                        aPorts[p].am      = aPorts[p].am   || '';
                        aPorts[p].pm      = aPorts[p].pm   || 0;
                        aPorts[p].rm      = aPorts[p].rm   || 0;

                        aPorts[p].long    = !!ports[p].long;
                        aPorts[p].double  = !!ports[p].double;
                        aPorts[p].role    = ports[p].role || 'state';
                    } else
                    if (aPorts[p].pty == 1) {
                        // output digital port
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].d       = aPorts[p].d   || 0;
                        aPorts[p].role    = ports[p].role || 'button';
                    } else
                    if (aPorts[p].in == 0) {
                        // output digital port MCP
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].dm      = aPorts[p].dm   || 0;

                        aPorts[p].role    = ports[p].role || 'button';
                    } else
                    if (aPorts[p].pty == 2) {
                        // ADC port
                        aPorts[p].name    = ports[p].name  || ((p == 9) ? ('P' + p) : ('P' + p));
                        aPorts[p].acm     = aPorts[p].acm  || '';
                        aPorts[p].ecm     = aPorts[p].ecm  || '';
                        aPorts[p].m       = aPorts[p].m    || 0;
                        aPorts[p].tr      = aPorts[p].tr    || '';
                        aPorts[p].adc     = aPorts[p].adc  || 0;

                        aPorts[p].offset  = ports[p].offset || 0;
                        aPorts[p].factor  = ports[p].factor || 1;
                        aPorts[p].role    = ports[p].role   || 'value';
                    } else
                    if (aPorts[p].pty == 3) {
                        // temperature - digital sensor
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        ///aPorts[p].m       = aPorts[p].m || (_ports[p].indexOf('hum') != -1 ? 1 : 0);
                        aPorts[p].m       = aPorts[p].m || 0;
                        aPorts[p].d       = aPorts[p].d || 0;
                        aPorts[p].role    = ports[p].role || 'value.temperature';
                    } else
                    if (aPorts[p].pty == 4) {
                        // output digital port
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].d       = aPorts[p].d   || 0;
                        aPorts[p].pwm     = aPorts[p].pwm || 0;
                        aPorts[p].role    = ports[p].role || 'button';
                    } else
                    if (aPorts[p].pty == 5) {
                        // output digital port
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].role    = ports[p].role || 'indicator.RGB';
                    } else
                    if (aPorts[p].pty == 6) {
                        // output digital port
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].role    = ports[p].role || 'button';
                    } else
                    if (aPorts[p].pty == 7) {
                        // output digital port
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].m       = aPorts[p].m   || '';
                        aPorts[p].role    = ports[p].role || 'button';
                    } else
                    if (aPorts[p].pty == 8) {
                        // output digital port
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].m       = aPorts[p].m   || 0;
                        aPorts[p].d       = aPorts[p].d   || 255;
                        
                        aPorts[p].role    = ports[p].role || 'button';
                    } else
                    if (aPorts[p].pty == 9) {
                        // temperature - 1wire bus
                        aPorts[p].name    = ports[p].name || ('P' + p);
                        aPorts[p].d       = aPorts[p].d || 0;
                        aPorts[p].role    = ports[p].role || 'value.temperature';
                    } else {
                        // unknown settings
                        aPorts[p].pty     = 255;
                        aPorts[p].name    = ports[p].name || ('P' + p + ' - unknown');
                    }
                    aPorts[p].room  = ports[p].room || '';

                }
                ports = aPorts;

                onchange();

                showPorts();
            });
        }
    }

    function saveSettings() {
        var id = 'system.adapter.' + adapter + '.' + instance;

        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.ports = ports;

        socket.emit('getObject', id, function (err, oldObj) {
            if (!oldObj) oldObj = {};

            for (var a in obj) {
                oldObj.native[a] = obj[a];
            }

            socket.emit('setObject', id, oldObj, function (err) {
                if (err) {
                    showMessage(err, _('Error'), 'alert');
                    return;
                }
                changed = false;

                $('#save').button('disable');
                $('#saveclose').button('disable');
                $('#close .ui-button-text').html(_('close'));
            });
        });
    }

    function writeConfig(ip, pass, port, ports, newIp, newPass, callback) {
        if (!active) {
            showMessage(_('Enable adapter first'), 'Warning', 'info');
            return;
        }
        var config = {
            //pwd: pass,  // to change password
            //eip: ip,    // to change the IP address
            port: port
        };

        if (newIp   != undefined) config.eip = newIp;
        if (newPass != undefined) config.pwd = newPass;


        $('#write').button('disable');
        $('#autoDetect').button('disable');
        $('#ipchange').button('disable');

        sendTo(null, 'writeConfig', {ip: ip, password: pass, ports: ports, config: config}, function (msg) {

            $('#write').button('enable');
            $('#autoDetect').button('enable');
            $('#ipchange').button('enable');

            if (callback) return callback(msg ? msg.error : null);

            var error = (msg && msg.error && msg.error.length) ? msg.error[msg.error.length - 1] : null;

            if (!msg || error) {
                showMessage(error, _('Error'), 'alert');
                return;
            } else {
                showMessage(_('OK'), _('Success'), 'info');
                if (changed) saveSettings();
            }
        });
    }

</script>
